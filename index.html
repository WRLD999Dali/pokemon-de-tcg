<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokémon TCG Deutschland</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #eef0ff;
        }
        header {
            background: #ffcb05;
            color: #2a75bb;
            padding: 20px;
            text-align: center;
            font-size: 26px;
            font-weight: bold;
        }
        nav {
            background: #2a75bb;
            padding: 10px;
            display: flex;
            justify-content: center;
            gap: 25px;
        }
        nav a {
            color: white;
            font-weight: bold;
            text-decoration: none;
        }
        .content {
            max-width: 900px;
            margin: 30px auto;
            background: white;
            padding: 20px;
            border-radius: 12px;
        }
        .product-card, .card {
            background: #f8f8f8;
            padding: 15px;
            margin: 15px 0;
            border-radius: 10px;
            display: flex;
            justify-content: space-between;
        }
        button {
            background: #2a75bb;
            color: white;
            border: none;
            padding: 8px 14px;
            border-radius: 6px;
            cursor: pointer;
        }
    </style>
</head>
